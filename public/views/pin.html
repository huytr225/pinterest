/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
    
}

/* Modal Content */
.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding: 0;
    border: 1px solid #888;
    width: 80%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    display: block;
    max-width: 850px;
    
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
}

/* Add Animation */
@-webkit-keyframes zoom {
    from {-webkit-transform:scale(0)}
    to {-webkit-transform:scale(1)}
}

@keyframes zoom {
    from {transform:scale(0)}
    to {transform:scale(1)}
}

  <h2>Take a look to {{currentUser}} pinterest</h2>
  <button id="myBtn" class="btn btn-primary" ng-show="active">Add Pinterest</button>
  <div masonry class="grid">
  <div class="grid-sizer"></div>
  <div class="masonry-brick grid-item" ng-repeat="pin in pins">
      <img ng-click="openImg($index)" ng-src="{{ pin.url }}" alt="{{ pin.title }}">
      <span ng-class="pin.isLike ? 'heart-ac' : 'heart-de'" ng-show="user" ng-click="likeOrUnlike($index)"></span>
      <a class="heart-de" ng-hide="user" href='/#/login'></a>
      <span class="close" ng-show="active" ng-click="remove($index)">x</span>
      <span class="like">{{pin.numLike}}</span>
  </div>
  <div ng-if="pins.length == 0">
    <h2>You have no pinterest yet.</h2>
  </div>
</div>

<!-- Trigger/Open The Modal -->

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
      modal.style.display = "none";
  }
}

$('.modal').find('input, textarea').on('keyup blur focus', function (e) {

var $this = $(this),
    label = $this.prev('label');

  if (e.type === 'keyup') {
		if ($this.val() === '') {
        label.removeClass('active highlight');
      } else {
        label.addClass('active highlight');
      }
  } else if (e.type === 'blur') {
  	if( $this.val() === '' ) {
  		label.removeClass('active highlight'); 
		} else {
	    label.removeClass('highlight');   
		}   
  } else if (e.type === 'focus') {
    
    if( $this.val() === '' ) {
  		label.removeClass('highlight'); 
		} 
    else if( $this.val() !== '' ) {
	    label.addClass('highlight');
		}
  }

});
</script>
